<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico|Open+Sans|Coda" rel="stylesheet">
    <audio id="green-audio">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="red-audio">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="yellow-audio">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="blue-audio">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div id="base">
      <div>
      <div>
        <div id="green" class="quarter-circle"></div>
        <div id="red" class="quarter-circle"></div>
      </div>
      <div>
        <div id="yellow" class="quarter-circle"></div>
        <div id="blue" class="quarter-circle"></div>
      </div>
    </div>
    </div>
    <div class="panel" id="back-panel"></div>
    <div class="panel" id="front-panel">
      <div>Simon</div>
      <div id="display">
        <div id="start-game" class="control-button">S</div>
        <div id="input-display">--</div>
        <div id="strict-mode" class="control-button">M</div>
      </div>
      <div id="bottom-panel">
        <div class="on-off">Off</div>
        <div id="switch">
          <div id="switch-runner"></div>
        </div>
        <div class="on-off">On</div>
      </div>
  </div>
  <div id="footer">
    Created by <a href="https://github.com/DeylRaytop">Deyl Raytop</a>
  </div>
  </body>
</html>
