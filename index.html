<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico|Open+Sans|Coda" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Simon Game</title>
  </head>
  <body>

    <div id="base">
      <div>
      <div>
        <div id="green" class="quarter-circle"></div>
        <div id="red" class="quarter-circle"></div>
      </div>
      <div>
        <div id="yellow" class="quarter-circle"></div>
        <div id="blue" class="quarter-circle"></div>
      </div>
    </div>

    </div>
    <div class="panel" id="back-panel"></div>
    <div class="panel" id="front-panel">
      <div>Simon</div>
      <div id="display">
        <div id="start-game" class="control-button">S</div>
        <div id="input-display">03</div>
        <div id="strict-mode" class="control-button">M</div>
      </div>
    </div>

  </body>
</html>
